<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="demo"></div>
    <script>
        var x = document.getElementById("demo");
        let latitude = '';
        let longitude = '';
        let altitude = '';
        let accuracy = '';
        let altitudeAccuracy = '';
        let speed = '';
        let heading = '';
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.watchPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        function showPosition(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            altitude = position.coords.altitude;
            accuracy = position.coords.accuracy;
            altitudeAccuracy = position.coords.altitudeAccuracy;
            speedMPS = position.coords.speed;
            speedFPS = position.coords.speed * 3.28084;
            heading = position.coords.heading;
          x.innerHTML = `<b>Latitude:</b> ` + latitude +
          "<b><br>Longitude:</b> " + longitude +
          "<b><br>Altitude:</b> " + altitude +
          "<b><br>Accuracy:</b> " + accuracy +
          "<b><br>Speed - meters per second:</b> " + speedMPS.toFixed(2) +
          "<b><br>Speed - feet per second:</b> " + MATH.round(speedFPS) +
          "<b><br>Heading:</b> " + heading;
        }
        getLocation({ maximumAge: 3000, timeout: 5000, enableHighAccuracy: true })
        </script>
</body>
</html>
